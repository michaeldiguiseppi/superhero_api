{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

    <br />

    <form method="post" action="/api/superhero/{{superhero.id}}?_method=PUT">
      <div class="form-group">
        <label>Superhero Name</label>
        <input type="text" name="name" class="form-control" value="{{superhero.name}}" />
        <label>Superpower</label>
        <select name="power" class="form-control">
          <option value="{{superhero.superpower}}" selected>{{superhero.superpower}}</option>
          <option value="" disabled>---</option>
          <option value="Flight">Flight</option>
          <option value="Invisibility">Invisibility</option>
          <option value="Invulnerability">Invulnerability</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>

    <br />

    <form method="post" action="/api/superhero/{{superhero.id}}?_method=DELETE">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <br />

    <a class="btn btn-warning" href="/api/superheroes">Home</a>


  </div>



{% endblock %}
